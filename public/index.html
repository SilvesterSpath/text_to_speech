<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>

    <title>Translation & TTS App</title>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center h-screen text-white"
  >
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-center mb-4 text-gray-900">
        Translation & TTS
      </h1>

      <!-- Input Textarea -->
      <textarea
        id="textArea"
        class="w-full h-32 p-3 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-gray-900"
        placeholder="Type your text here..."
      ></textarea>

      <!-- Target Language Selection -->
      <div class="mt-4">
        <label
          for="languageSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Target Language</label
        >
        <select
        id="languageSelect"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
      >
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="hu">Hungarian</option>
        <option value="pl">Polish</option>
        <option value="zh">Chinese</option>
      </select>

      <!-- Voice Selection -->
      <div class="mt-4">
        <label
          for="voiceSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Voice</label
        >
        <select
        id="voiceSelect"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-500"
      >
        <option value="default">Default Voice</option>
      </select>
      </div>

      <!-- Translated Text Display -->
      <textarea
        id="translatedText"
        class="w-full h-32 p-3 mt-4 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-gray-900"
        placeholder="Translated text will appear here..."
        readonly
      ></textarea>

      <!-- Buttons -->
      <button
        id="playButton"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-semibold p-3 rounded-lg mt-4"
      >
        Translate & Speak
      </button>

      <button
        id="downloadButton"
        class="w-full bg-green-500 hover:bg-green-700 text-white font-semibold p-3 rounded-lg mt-2"
      >
        Download Translation
      </button>

      <button
        id="copyButton"
        class="w-full bg-gray-500 hover:bg-gray-700 text-white font-semibold p-3 rounded-lg mt-2"
      >
        Copy Translation
      </button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
